        crossorigin="anonymous">

    <script src="js/survey.js"></script>
    
    <title>Survey</title>

<body>
    <div class="container">
        <form>
            <h1>Survey Questions</h1>
            <hr>
            <h3><b>About You</b></h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">
                    <h4>Name (Required)</h4>
                </label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">
                    <h4>Link to Photo (Required)</h4>
                </label>
                <input type="url" class="form-control" id="exampleFormControlInput2" placeholder="">
            </div>
            <hr>
            <h3><b>Question 1</b></h3>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 2</b></h3>
                <label for="exampleFormControlSelect2">
                    <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 3</b></h3>
                <label for="exampleFormControlSelect3">
                    <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect3">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 4</b></h3>
                <label for="exampleFormControlSelect4">
                    <h4>You rarely do something just out of sheer curiosity.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect4">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 5</b></h3>
                <label for="exampleFormControlSelect5">
                    <h4>People can rarely upset you.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect5">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 6</b></h3>
                <label for="exampleFormControlSelect6">
                    <h4>It is often difficult for you to relate to other people’s feelings.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect6">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 7</b></h3>
                <label for="exampleFormControlSelect7">
                    <h4>In a discussion, truth should be more important than people’s sensitivities.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect7">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>

                    <option>5 (Strongly Agree)</option>
                </select>

                <label for="exampleFormControlSelect8">

                </label>
                <select class="form-control" id="exampleFormControlSelect8">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                <h3><b>Question 9</b></h3>
                <label for="exampleFormControlSelect9">
                    <h4>You think that everyone’s views should be respected regardless of whether they are supported by

                </label>
                <select class="form-control" id="exampleFormControlSelect9">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>

                <label for="exampleFormControlSelect10">

                <select class="form-control myClass" id="exampleFormControlSelect10">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

            <div class="row">
                <div class="col-md-12">

    <hr>
    <footer class="footer">
